version: "3.1"

nlu:
  - intent: next_match
    examples: |
      - When is the [next](type) game for [Chelsea](team)?
      - Who is [Manchester City](team) playing [next](type)?
      - What’s the [next](type) fixture for [Tottenham Hotspur](team)?
      - [next](type) game for [Bayern Munich](team)?
      - Who’s [Arsenal](team) facing in their [next](type) match?
