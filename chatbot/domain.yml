version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - next_match
  - last_match
  - match_type
  - help_match
  - hakeem_logo
  - enter_search_for
  - enter_search_type
  - enter_search_value
  - ask_doctor_or_patient

entities:
  - team
  - type
  - searchFor
  - searchType
  - searchValue

slots:
  team:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: team

  type:
    type: categorical
    influence_conversation: true
    values:
      - next
      - last
      - next match
      - last match
    mappings:
      - type: from_entity
        entity: type

  searchFor:
    type: categorical
    influence_conversation: true
    values:
      - doctor
      - patient
    mappings:
      - type: from_entity
        entity: searchFor

  searchType:
    type: categorical
    influence_conversation: true
    values:
      - byName
      - byId
    mappings:
      - type: from_entity
        entity: searchType

  searchValue:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: searchValue

actions:
  - action_last_match
  - action_next_match
  - action_submit_match_form
  - action_submit_search_form

forms:
  match_form:
    required_slots:
      - type
      - team

  search_form:
    required_slots:
      - searchFor
      - searchType
      - searchValue

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_next_match:
    - text: "next match"

  utter_last_match:
    - text: "last match"

  utter_out_of_scope:
    - text: Sorry, I can't handle that request.

  utter_ask_type:
    - text: choose one
      buttons:
        - title: "Next match"
          payload: '/match_type{{"type":"next"}}'
        - title: "Last match"
          payload: '/match_type{{"type":"last"}}'

  utter_ask_team:
    - text: enter the team name that you want to get match details

  utter_help:
    - text: this bot is to help you to get the next or last match for a team.

  utter_hakeem_logo1:
    - text: "Here is Hakeem logo 1"
      image: "https://ehs.com.jo/sites/default/files/2024-10/Hakeem%20Logo-01.jpg"

  utter_hakeem_logo2:
    - text: "Another version of Hakeem logo"
      image: "https://ehs.com.jo/sites/default/files/2020-06/Untitled%20%28.svg"

  utter_hakeem_logo3:
    - text: "One more version of Hakeem logo"
      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSN1__obHMWCXmzsqzV6LCuFmcETH-IZ8Z3xzVGnDZr9CkBup2nLRcDawrZXVrYxTbNKlo&usqp=CAU"

  utter_ask_searchFor:
    - text: Do you want search for Patient or Doctor?
      buttons:
        - title: "Doctor"
          payload: '/enter_search_for{{"searchFor":"doctor"}}'
        - title: "Patient"
          payload: '/enter_search_for{{"searchFor":"patient"}}'

  utter_ask_searchType:
    - text: Do you want search by name or by id?
      buttons:
        - title: "By name"
          payload: '/enter_search_type{{"searchType":"byName"}}'
        - title: "By Id"
          payload: '/enter_search_type{{"searchType":"byId"}}'

  utter_ask_searchValue:
    - text: Enter the value that you want ask for.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
