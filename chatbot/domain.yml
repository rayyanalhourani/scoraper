version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - next_match
  - last_match
  - match_type
  - help_match
  - help
  - hakeem_logo

entities:
  - team
  - type

slots:
  team:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: team
  type:
    type: categorical
    influence_conversation: true
    values:
      - next
      - last
      - next match
      - last match
    mappings:
      - type: from_entity
        entity: type

actions:
  - action_last_match
  - action_next_match
  - action_submit_match_form

forms:
  match_form:
    required_slots:
      - type
      - team

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_next_match:
    - text: "next match"

  utter_last_match:
    - text: "last match"

  utter_out_of_scope:
    - text: Sorry, I can't handle that request.

  utter_ask_type:
    - text: choose one
      buttons:
        - title: "Next match"
          payload: '/match_type{{"type":"next"}}'
        - title: "Last match"
          payload: '/match_type{{"type":"last"}}'

  utter_ask_team:
    - text: enter the team name that you want to get match details

  utter_help:
    - text: this bot is to help you to get the next or last match for a team.

  utter_hakeem_logo:
    - text: "Here is hakeem logo"
      image: "https://ehs.com.jo/sites/default/files/2024-10/Hakeem%20Logo-01.jpg"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
