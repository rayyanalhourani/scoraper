<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen flex justify-center items-center">
    <div class="border-2 min-w-20 min-h-20 p-5 shadow-md rounded-sm">
      <!-- teams and score -->
      <div class="flex align-center justify-between">
        <!-- first team -->
        <div class="flex flex-col items-center">
          <img
            src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/soccer/500/22022.png"
            alt="team 1"
            class="w-36 h-36 mb-2"
          />
          <div class="w-32 text-center">
            <p class="font-semibold text-gray-700">Estudiantes de La Plata</p>
          </div>
        </div>
        <!-- score and status -->
        <div class="mt-5 mx-8">
          <p class="text-gray-500 text-xl">10:00 pm</p>
          <div class="flex items-center justify-between mt-5 text-3xl font-bold text-gray-800">
            <p>2</p>
            <p class="text-gray-500">:</p>
            <p>1</p>
          </div>
        </div>
        <!-- second team -->
        <div class="flex flex-col items-center">
          <img
            src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/soccer/500/21828.png"
            alt="team 2"
            class="w-36 h-36 mb-2"
          />
          <div class="w-32 text-center">
            <p class="font-semibold text-gray-700">Independiente del Valle</p>
          </div>
        </div>
      </div>
      <!-- place -->
      <div class="flex flex-col items-center justify-center mt-5">
        <p class="text-gray-600 font-medium">Guillermo Laza</p>
        <p class="text-gray-400 text-sm">Buenos Aires, Argentina</p>
      </div>
    </div>    
  </body>
</html>
